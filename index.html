<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
      background-color: #000;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333; /* Dark grey instead of black */
      z-index: 1;
      transition: transform 0.5s ease-in-out;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ddd;
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #4b5563;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    button:hover {
      background: #6b7280;
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .shake {
      animation: shake 0.5s ease-in-out forwards;
    }

    .crossed {
      text-decoration: line-through;
      color: red;
    }

    .key-box {
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      z-index: 1;
    }

    .key-box strong {
      color: #111;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    footer {
      margin-top: 20px; /* Squeeze it a bit closer to the content */
      font-size: 0.9rem;
      color: #6b7280;
      z-index: 1;
      transition: transform 0.5s ease-in-out;
    }

    footer a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #3b82f6;
    }

    /* Background Video */
    #backgroundVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
      z-index: 2;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 80%;
      text-align: center;
    }

    .popup h2 {
      color: #333;
      font-size: 1.5rem;
    }

    .popup p {
      color: #555;
      margin: 20px 0;
    }

    .popup a {
      color: #1d4ed8; /* Blue link color */
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .popup a:hover {
      color: #3b82f6;
    }

    .close-btn {
      background: #4b5563;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #6b7280;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .fadeOut {
      animation: fadeOut 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <h1 id="title">Key System TB</h1>
  <p>Click button for key!</p>
  <button id="getKey">Get My Key</button>
  <div id="result" class="key-box" style="display: none;">
    Your Key: <strong id="key"></strong>
  </div>
  <footer id="footer">
    Made with ❤️ by <a href="https://guns.lol/debrainers" target="_blank">debrainers</a>
  </footer>

  <!-- Background Video -->
  <video id="backgroundVideo" autoplay loop muted>
    <source src="https://r2.guns.lol/852474aa-c20d-4ae6-a2b9-654f3962dde3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Popup for LootLabs -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Do the LootLabs first to get access to the key!</h2>
      <p>Please complete the LootLabs challenge to proceed.</p>
      <a href="https://lootdest.org/s?gAcBEAjK" target="_blank">Click THIS to get to LootLabs</a>
      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>

  <div id="referrerText"></div>

  <script>
    const RAW_KEY_URL = 'https://raw.githubusercontent.com/essyyyyy/keys/refs/heads/main/TaxiBossKeys';

    function isValidReferrer() {
      const referrer = document.referrer;
      return referrer && referrer.includes('lootdest.org');
    }

    async function fetchKeys() {
      try {
        const response = await fetch(RAW_KEY_URL);
        if (!response.ok) throw new Error('Failed to fetch keys.');
        const text = await response.text();
        return text.split('\n').map(k => k.trim()).filter(k => k);
      } catch (error) {
        console.error(error);
        alert('Error fetching keys. Please try again later.');
        return [];
      }
    }

    function getSavedKey() {
      return localStorage.getItem('userKey');
    }

    function saveKey(key) {
      localStorage.setItem('userKey', key);
    }

    async function assignKey() {
      if (!isValidReferrer()) {
        const button = document.getElementById('getKey');
        button.classList.add('shake');
        button.classList.add('crossed');
        setTimeout(function() {
          button.classList.remove('shake');
          button.classList.remove('crossed');
        }, 500);

        // Show the popup after shake
        const popup = document.getElementById('popup');
        popup.style.display = 'flex';
        return;
      }

      let key = getSavedKey();
      if (key) {
        document.getElementById('key').textContent = key;
        document.getElementById('result').style.display = 'block';
        return;
      }

      const keys = await fetchKeys();
      if (keys.length === 0) {
        alert('No keys available.');
        return;
      }

      key = keys[Math.floor(Math.random() * keys.length)];
      saveKey(key);
      document.getElementById('key').textContent = key;
      document.getElementById('result').style.display = 'block';

      // Move the title and footer up/down after getting the key
      document.getElementById('title').style.transform = 'translateY(-50px)';
      document.getElementById('footer').style.transform = 'translateY(50px)';
    }

    document.getElementById('getKey').addEventListener('click', assignKey);

    // Close the popup with fade-out animation
    document.getElementById('closePopup').addEventListener('click', function() {
      const popup = document.getElementById('popup');
      popup.classList.add('fadeOut');
      setTimeout(() => {
        popup.style.display = 'none';
        popup.classList.remove('fadeOut');
      }, 500);
    });

    // Display the referrer in the top-right corner
    const referrerText = document.getElementById('referrerText');
    const referrer = document.referrer || 'Direct';
    referrerText.textContent = `Referrer: ${referrer}`;
  </script>
</body>
</html>
