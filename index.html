<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: black; /* Black text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333; /* Darker text for title */
      z-index: 1;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555; /* Slightly lighter text for description */
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white; /* White text on button */
      background: #4b5563; /* Dark grey button */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    button:hover {
      background: #6b7280; /* Darker grey when hovered */
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Shake Animation */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .shake {
      animation: shake 0.5s ease-in-out forwards;
    }

    .crossed {
      text-decoration: line-through;
      color: red; /* Red color for crossed out */
    }

    .key-box {
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb; /* Light grey box */
      border: 1px solid #d1d5db; /* Light border */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      z-index: 1;
    }

    .key-box strong {
      color: #111; /* Dark text for key */
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Popup Styles */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      animation: popupOpen 0.3s forwards;
      z-index: 999;
    }

    @keyframes popupOpen {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes popupClose {
      from {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
    }

    #popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    #popup a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    #popup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Key System TB</h1>
  <p>Click button for key!</p>
  <button id="getKey">Get My Key</button>
  <div id="result" class="key-box" style="display: none;">
    Your Key: <strong id="key"></strong>
  </div>
  <footer>
    Made with ❤️ by <a href="https://guns.lol/debrainers" target="_blank">debrainers</a>
  </footer>

  <!-- Popup -->
  <div id="popup">
    <span class="close" onclick="closePopup()">×</span>
    <p>Key system wasn't done properly. Click <a href="https://lootlabs.com" target="_blank">THIS</a> to visit the loot labs!</p>
  </div>

  <script>
    const RAW_KEY_URL = 'https://raw.githubusercontent.com/essyyyyy/keys/refs/heads/main/TaxiBossKeys';

    function isValidReferrer() {
      const referrer = document.referrer;
      return referrer && referrer.includes('lootdest.org');
    }

    async function fetchKeys() {
      try {
        const response = await fetch(RAW_KEY_URL);
        if (!response.ok) throw new Error('Failed to fetch keys.');
        const text = await response.text();
        return text.split('\n').map(k => k.trim()).filter(k => k);
      } catch (error) {
        console.error(error);
        alert('Error fetching keys. Please try again later.');
        return [];
      }
    }

    function saveKey(key) {
      localStorage.setItem('userKey', key);
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.animation = 'popupClose 0.3s forwards';
      setTimeout(() => popup.style.display = 'none', 300);
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      popup.style.animation = 'popupOpen 0.3s forwards';
    }

    async function assignKey() {
      const button = document.getElementById('getKey');

      if (!isValidReferrer()) {
        button.classList.add('shake');
        button.classList.add('crossed');
        setTimeout(() => {
          button.classList.remove('shake');
          button.classList.remove('crossed');
          showPopup(); // Show the popup after animation
        }, 500);
        return;
      }

      const keys = await fetchKeys();
      if (keys.length === 0) {
        alert('No keys available.');
        return;
      }

      const key = keys[Math.floor(Math.random() * keys.length)];
      saveKey(key);
      document.getElementById('key').textContent = key;
      document.getElementById('result').style.display = 'block';
    }

    document.getElementById('getKey').addEventListener('click', assignKey);
  </script>
</body>
</html>
