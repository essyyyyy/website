<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a1a; /* Default dark grey */
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #93c5fd;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #94a3b8;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #1e293b;
      background: #4b5563; /* Grey background */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #6b7280; /* Darker grey */
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .key-box {
      margin-top: 20px;
      padding: 20px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    .key-box strong {
      color: #93c5fd;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #64748b;
    }

    footer a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <h1>Key Retrieval System</h1>
  <p>Click the button below to securely retrieve your key.</p>
  <button id="getKey">Get My Key</button>
  <div id="result" class="key-box" style="display: none;">
    Your Key: <strong id="key"></strong>
  </div>
  <footer>
    Made with ❤️ by <a href="https://github.com/essyyyyy" target="_blank">essyyyyy</a>
  </footer>

  <script>
    // Optionally change background image by providing an Imgur link here
    const customBackgroundImage = ''; // Paste Imgur URL here if you want to set a custom background image

    if (customBackgroundImage) {
      document.body.style.background = `url(${customBackgroundImage}) no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }

    const RAW_KEY_URL = 'https://raw.githubusercontent.com/essyyyyy/keys/refs/heads/main/TaxiBossKeys';

    async function fetchKeys() {
      try {
        const response = await fetch(RAW_KEY_URL);
        if (!response.ok) throw new Error('Failed to fetch keys.');
        const text = await response.text();
        return text.split('\n').map(k => k.trim()).filter(k => k);
      } catch (error) {
        console.error(error);
        alert('Error fetching keys. Please try again later.');
        return [];
      }
    }

    function getSavedKey() {
      return localStorage.getItem('userKey');
    }

    function saveKey(key) {
      localStorage.setItem('userKey', key);
    }

    async function assignKey() {
      let key = getSavedKey();
      if (key) {
        document.getElementById('key').textContent = key;
        document.getElementById('result').style.display = 'block';
        return;
      }

      const keys = await fetchKeys();
      if (keys.length === 0) {
        alert('No keys available.');
        return;
      }

      // Randomly select a key
      key = keys[Math.floor(Math.random() * keys.length)];
      saveKey(key);
      document.getElementById('key').textContent = key;
      document.getElementById('result').style.display = 'block';
    }

    document.getElementById('getKey').addEventListener('click', assignKey);
  </script>
</body>
</html>
