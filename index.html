<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #4b5563;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #6b7280;
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    .key-box {
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .key-box strong {
      color: #111;
      font-weight: 600;
    }

    .volume-control {
      margin-top: 20px;
      width: 200px;
      text-align: center;
    }

    .volume-control input {
      width: 100%;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    footer a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #3b82f6;
    }

    .background-video,
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Key System TB</h1>
  <p>Click button for key!</p>
  <button id="getKey">Get My Key</button>
  <div id="result" class="key-box" style="display: none;">
    Your Key: <strong id="key"></strong>
  </div>

  <div class="volume-control">
    <label for="volumeSlider">Volume Control:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <footer>
    Made with ❤️ by <a href="https://guns.lol/debrainers" target="_blank">debrainers</a>
  </footer>

  <!-- Audio player element -->
  <audio id="backgroundAudio" autoplay loop>
    <source src="your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Optionally change background (video or image) by providing a URL here
    const customBackground = 'https://r2.guns.lol/852474aa-c20d-4ae6-a2b9-654f3962dde3.mp4';

    function isVideoUrl(url) {
      return url.endsWith('.mp4') || url.endsWith('.webm');
    }

    if (customBackground) {
      if (isVideoUrl(customBackground)) {
        const videoElement = document.createElement('video');
        videoElement.src = customBackground;
        videoElement.classList.add('background-video');
        videoElement.autoplay = true;
        videoElement.loop = true;
        videoElement.muted = true;
        videoElement.playsInline = true;
        document.body.appendChild(videoElement);
      } else {
        const imageElement = document.createElement('img');
        imageElement.src = customBackground;
        imageElement.classList.add('background-image');
        document.body.appendChild(imageElement);
      }
    }

    const RAW_KEY_URL = 'https://raw.githubusercontent.com/essyyyyy/keys/refs/heads/main/TaxiBossKeys';

    async function fetchKeys() {
      try {
        const response = await fetch(RAW_KEY_URL);
        if (!response.ok) throw new Error('Failed to fetch keys.');
        const text = await response.text();
        return text.split('\n').map(k => k.trim()).filter(k => k);
      } catch (error) {
        console.error(error);
        alert('Error fetching keys. Please try again later.');
        return [];
      }
    }

    function getSavedKey() {
      return localStorage.getItem('userKey');
    }

    function saveKey(key) {
      localStorage.setItem('userKey', key);
    }

    async function assignKey() {
      let key = getSavedKey();
      if (key) {
        document.getElementById('key').textContent = key;
        document.getElementById('result').style.display = 'block';
        return;
      }

      const keys = await fetchKeys();
      if (keys.length === 0) {
        alert('No keys available.');
        return;
      }

      key = keys[Math.floor(Math.random() * keys.length)];
      saveKey(key);
      document.getElementById('key').textContent = key;
      document.getElementById('result').style.display = 'block';
    }

    document.getElementById('getKey').addEventListener('click', assignKey);

    // Audio volume control
    const volumeSlider = document.getElementById('volumeSlider');
    const backgroundAudio = document.getElementById('backgroundAudio');
    volumeSlider.addEventListener('input', function() {
      backgroundAudio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
