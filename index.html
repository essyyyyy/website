<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: black; /* Black text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333; /* Darker text for title */
      z-index: 1;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555; /* Slightly lighter text for description */
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white; /* White text on button */
      background: #4b5563; /* Dark grey button */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    button:hover {
      background: #6b7280; /* Darker grey when hovered */
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Shake Animation */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .shake {
      animation: shake 0.5s ease-in-out forwards;
    }

    .crossed {
      text-decoration: line-through;
      color: red; /* Red color for crossed out */
    }

    .key-box {
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb; /* Light grey box */
      border: 1px solid #d1d5db; /* Light border */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
      z-index: 1;
    }

    .key-box strong {
      color: #111; /* Dark text for key */
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b7280; /* Grey footer text */
      z-index: 1;
    }

    footer a {
      color: #1d4ed8; /* Blue link */
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #3b82f6; /* Lighter blue on hover */
    }

    /* Full screen background styling */
    .background-video,
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Make background go behind all content */
    }

    /* Referrer Text Styling */
    #referrerText {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1rem;
      color: black;
      font-weight: 600;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Key System TB</h1>
  <p>Click button for key!</p>
  <button id="getKey">Get My Key</button>
  <button id="shakeButton">SHAKE</button>
  <div id="result" class="key-box" style="display: none;">
    Your Key: <strong id="key"></strong>
  </div>
  <footer>
    Made with ❤️ by <a href="https://guns.lol/debrainers" target="_blank">debrainers</a>
  </footer>

  <!-- Referrer text will appear here -->
  <div id="referrerText"></div>

  <script>
    // Optionally change background (video or image) by providing a URL here
    const customBackground = 'https://r2.guns.lol/852474aa-c20d-4ae6-a2b9-654f3962dde3.mp4'; // Paste Imgur URL for image or video URL for background video

    // Check if the URL is a video
    function isVideoUrl(url) {
      return url.endsWith('.mp4') || url.endsWith('.webm');
    }

    if (customBackground) {
      if (isVideoUrl(customBackground)) {
        // Create and append the video background
        const videoElement = document.createElement('video');
        videoElement.src = customBackground;
        videoElement.classList.add('background-video');
        videoElement.autoplay = true;
        videoElement.loop = true;
        videoElement.muted = true;
        videoElement.playsInline = true;
        document.body.appendChild(videoElement);
      } else {
        // Create and append the image background
        const imageElement = document.createElement('img');
        imageElement.src = customBackground;
        imageElement.classList.add('background-image');
        document.body.appendChild(imageElement);
      }
    }

    const RAW_KEY_URL = 'https://raw.githubusercontent.com/essyyyyy/keys/refs/heads/main/TaxiBossKeys';

    // Check if the referrer is from 'lootdest.org'
    function isValidReferrer() {
      const referrer = document.referrer;
      return referrer && referrer.includes('lootdest.org');
    }

    async function fetchKeys() {
      try {
        const response = await fetch(RAW_KEY_URL);
        if (!response.ok) throw new Error('Failed to fetch keys.');
        const text = await response.text();
        return text.split('\n').map(k => k.trim()).filter(k => k);
      } catch (error) {
        console.error(error);
        alert('Error fetching keys. Please try again later.');
        return [];
      }
    }

    function getSavedKey() {
      return localStorage.getItem('userKey');
    }

    function saveKey(key) {
      localStorage.setItem('userKey', key);
    }

    async function assignKey() {
      if (!isValidReferrer()) {
        alert('You must come from lootdest.org to get a key.');
        return;
      }

      let key = getSavedKey();
      if (key) {
        document.getElementById('key').textContent = key;
        document.getElementById('result').style.display = 'block';
        return;
      }

      const keys = await fetchKeys();
      if (keys.length === 0) {
        alert('No keys available.');
        return;
      }

      // Randomly select a key
      key = keys[Math.floor(Math.random() * keys.length)];
      saveKey(key);
      document.getElementById('key').textContent = key;
      document.getElementById('result').style.display = 'block';
    }

    document.getElementById('getKey').addEventListener('click', assignKey);

    // Display the referrer in the top-right corner
    const referrerText = document.getElementById('referrerText');
    const referrer = document.referrer || 'Direct';
    referrerText.textContent = `Referrer: ${referrer}`;

    // Handle Shake Button
    document.getElementById('shakeButton').addEventListener('click', function() {
      const button = document.getElementById('shakeButton');
      button.classList.add('shake'); // Trigger the shake animation
      button.classList.add('crossed'); // Cross out the button with X
      setTimeout(function() {
        button.classList.remove('shake'); // Remove the shake effect
        button.classList.remove('crossed'); // Remove the X line-through
      }, 500); // After animation is complete, reset it
    });
  </script>
</body>
</html>
