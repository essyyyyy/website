<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #4b5563;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #6b7280;
      transform: translateY(-2px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Shake Animation */
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .shake {
      animation: shake 0.5s ease-in-out forwards;
    }

    .crossed {
      text-decoration: line-through;
      color: red;
    }

    .key-box {
      margin-top: 20px;
      padding: 20px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    footer a {
      color: #1d4ed8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #3b82f6;
    }

    /* Popup Styling */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      display: none;
      animation: fadeInPopup 0.5s ease-in-out forwards;
    }

    #popup button {
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup button:hover {
      background: #c0392b;
    }

    @keyframes fadeInPopup {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <h1>Key System TB</h1>
  <p>Click button for key!</p>
  <button id="getKey">Get My Key</button>
  <div id="result" class="key-box" style="display: none;">
    Your Key: <strong id="key"></strong>
  </div>
  <footer>
    Made with ❤️ by <a href="https://guns.lol/debrainers" target="_blank">debrainers</a>
  </footer>

  <!-- Popup -->
  <div id="popup">
    <p>Do the lootlabs first to get access to the key.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    // Optionally change background (video or image) by providing a URL here
    const customBackground = 'https://r2.guns.lol/852474aa-c20d-4ae6-a2b9-654f3962dde3.mp4';

    // Check if the URL is a video
    function isVideoUrl(url) {
      return url.endsWith('.mp4') || url.endsWith('.webm');
    }

    if (customBackground) {
      if (isVideoUrl(customBackground)) {
        const videoElement = document.createElement('video');
        videoElement.src = customBackground;
        videoElement.classList.add('background-video');
        videoElement.autoplay = true;
        videoElement.loop = true;
        videoElement.muted = true;
        videoElement.playsInline = true;
        document.body.appendChild(videoElement);
      } else {
        const imageElement = document.createElement('img');
        imageElement.src = customBackground;
        imageElement.classList.add('background-image');
        document.body.appendChild(imageElement);
      }
    }

    const RAW_KEY_URL = 'https://raw.githubusercontent.com/essyyyyy/keys/refs/heads/main/TaxiBossKeys';

    function isValidReferrer() {
      const referrer = document.referrer;
      return referrer && referrer.includes('lootdest.org');
    }

    async function fetchKeys() {
      try {
        const response = await fetch(RAW_KEY_URL);
        if (!response.ok) throw new Error('Failed to fetch keys.');
        const text = await response.text();
        return text.split('\n').map(k => k.trim()).filter(k => k);
      } catch (error) {
        console.error(error);
        alert('Error fetching keys. Please try again later.');
        return [];
      }
    }

    function getSavedKey() {
      return localStorage.getItem('userKey');
    }

    function saveKey(key) {
      localStorage.setItem('userKey', key);
    }

    async function assignKey() {
      if (!isValidReferrer()) {
        const button = document.getElementById('getKey');
        button.classList.add('shake');
        button.classList.add('crossed');
        setTimeout(function() {
          button.classList.remove('shake');
          button.classList.remove('crossed');
        }, 500);
        showPopup();  // Show popup after shake effect
        return;
      }

      let key = getSavedKey();
      if (key) {
        document.getElementById('key').textContent = key;
        document.getElementById('result').style.display = 'block';
        return;
      }

      const keys = await fetchKeys();
      if (keys.length === 0) {
        alert('No keys available.');
        return;
      }

      key = keys[Math.floor(Math.random() * keys.length)];
      saveKey(key);
      document.getElementById('key').textContent = key;
      document.getElementById('result').style.display = 'block';
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.animation = 'fadeOutPopup 0.5s ease-in-out forwards';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 500);
    }

    document.getElementById('getKey').addEventListener('click', assignKey);
  </script>
</body>
</html>
